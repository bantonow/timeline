<!doctype html>
<html>
<head>
    <title>Dynamic Line of Droppable Elements</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .line {
            display: flex;
            align-items: center;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            width: 80%;
        }

        .draggable {
            width: 50px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            cursor: move;
        }

        .droppable {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: lightgray;
            text-align: center;
            line-height: 50px;
            border: 2px dashed darkgray;
        }

        .placeholder {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: white;
            border: 2px dashed lightgray;
        }

        .placeholder.active {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" id="line">
            <!-- Droppable elements and placeholders will be dynamically added here -->
            <div class="droppable" id="drop1">Drop here</div>
            <div class="droppable" id="drop2">Drop here too</div>
        </div>
        <div id="draggable-container">
            <div class="draggable" draggable="true" id="drag1" style="background-color: lightblue;">Drag me</div>
        </div>
    </div>

    <script>
        let currentPlaceholder = null;

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
            showPlaceholders();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);

            if (event.target.className.includes("placeholder")) {
                const newDroppable = document.createElement('div');
                newDroppable.className = 'droppable';
                newDroppable.ondrop = drop;
                newDroppable.ondragover = allowDrop;
                event.target.replaceWith(newDroppable);
                newDroppable.appendChild(draggedElement);

                // Generate a new draggable element
                generateNewDraggable();
                clearPlaceholders();
            }
        }

        function showPlaceholders() {
            const line = document.getElementById('line');
            clearPlaceholders(); // Clear any existing placeholders

            const droppables = line.querySelectorAll('.droppable');
            droppables.forEach((droppable, index) => {
                const placeholder = createPlaceholder();
                line.insertBefore(placeholder, droppable.nextSibling);
            });
        }

        function clearPlaceholders() {
            const placeholders = document.querySelectorAll('.placeholder');
            placeholders.forEach(placeholder => placeholder.remove());
            currentPlaceholder = null;
        }

        function createPlaceholder() {
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.ondrop = drop;
            placeholder.ondragover = allowDrop;
            return placeholder;
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateNewDraggable() {
            const draggableContainer = document.getElementById('draggable-container');
            const newDraggable = document.createElement('div');
            newDraggable.className = 'draggable';
            newDraggable.draggable = true;
            newDraggable.textContent = 'Drag me';
            newDraggable.id = `drag${Date.now()}`;
            newDraggable.style.backgroundColor = generateRandomColor();
            newDraggable.ondragstart = drag;
            draggableContainer.appendChild(newDraggable);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const draggables = document.querySelectorAll('.draggable');
            draggables.forEach(draggable => {
                draggable.ondragstart = drag;
            });
        });
    </script>
</body>
</html>
